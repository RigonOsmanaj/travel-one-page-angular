<section class="py-5 destinations" id="destinations">
  <div class="container">
    <div class="row justify-content-center text-center mb-3 mb-md-5">
      <div class="col-lg-8 col-xxl-7">
        <span class="text-muted">Explore</span>
        <h2 class="display-5 fw-bold mb-3">Top Destinations to Visit</h2>
        <p class="lead">
          Discover breathtaking destinations around the world. From tranquil
          beaches to bustling cities, find your next adventure.
        </p>
      </div>
    </div>
    <div
      class="carousel slide pointer-event"
      data-bs-ride="carousel"
      id="destinationCarousel"
    >
      <div class="carousel-inner">
        @for ( group of chunkedDestinations(); track group[0]?.id; let i =
        $index) {
        <div class="carousel-item p-4" [class.active]="i === 0">
          <div class="row g-5">
            @for (destination of group; track destination.id) {
            <div class="col-md-4">
              <app-card
                [title]="destination.title"
                [subtitle]="destination.subtitle"
                [description]="destination.description"
                [imageUrl]="destination.imageUrl"
              ></app-card>
            </div>
            }
          </div>
        </div>
        }
      </div>
      <button
        class="carousel-control-prev"
        data-bs-slide="prev"
        data-bs-target="#destinationCarousel"
        type="button"
      >
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-slide="next"
        data-bs-target="#destinationCarousel"
        type="button"
      >
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>
