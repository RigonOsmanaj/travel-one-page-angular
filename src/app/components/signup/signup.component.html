<body class="signup-page">
  <div class="wrapper">
    <div class="title"><span>Join Us</span></div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <i class="bi bi-person"></i>
        <input
          type="text"
          placeholder="Full Name"
          formControlName="fullName"
          class="form-control"
        />
        <!-- Full name validation message -->
        <div
          *ngIf="
            signupForm.get('fullName')?.invalid &&
            signupForm.get('fullName')?.touched
          "
          class="text-danger"
        >
          Full name is required.
        </div>
      </div>
      <div class="row">
        <i class="bi bi-envelope"></i>
        <input
          type="email"
          placeholder="Email Address"
          formControlName="email"
          class="form-control"
        />
        <!-- Email validation message -->
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="text-danger"
        >
          Please enter a valid email address.
        </div>
      </div>
      <div class="row">
        <i class="bi bi-lock"></i>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="form-control"
        />
        <!-- Password validation message -->
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="text-danger"
        >
          Password is required and must be at least 6 characters.
        </div>
      </div>
      <div class="row">
        <i class="bi bi-lock"></i>
        <input
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          class="form-control"
        />
        <!-- Confirm password validation message -->
        <div
          *ngIf="
            signupForm.get('confirmPassword')?.invalid &&
            signupForm.get('confirmPassword')?.touched
          "
          class="text-danger"
        >
          Confirm password is required.
        </div>
      </div>
      <div class="button">
        <input
          type="submit"
          class="btn btn-primary"
          value="Signup"
          [disabled]="signupForm.invalid"
        />
      </div>
      <div class="signup-link">
        Already a member?<a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</body>
